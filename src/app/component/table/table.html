
<p-card>
   <div class="d-flex justify-content-between align-items-center">
      <h5 class="m-0">Employee Details</h5>
      <p-button label="+ Add Employee" icon="pi pi-plus" severity="success" (onClick)="addEmployee()"></p-button>
   </div>
   <div class="card-body my-5">
    <p-table [value]="employees" [tableStyle]="{ 'min-width': '50rem', 'text-align': 'center' }">
        <ng-template #header>
            <tr>
                @for (col of columns; track col.field) {
                    <th>{{ col.header }}</th>
                }
            </tr>
        </ng-template>
        <ng-template #body let-employee>
            <tr>
                @for (col of columns; track col.field) {
                    <td>{{ employee[col.field] }}</td>
                }
            </tr>
        </ng-template>
    </p-table>
   </div>
</p-card>
